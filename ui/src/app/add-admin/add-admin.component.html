<link href="https://fonts.googleapis.com/css2?family=Amita&family=Gentium+Book+Plus&family=Goudy+Bookletter+1911&family=Poiret+One&display=swap" rel="stylesheet">

<br><br>    <h1>Add Admin</h1>
<div class="form">
<br><br>
    <form [formGroup]="adminForms" (ngSubmit)="saveAdmin()">
        <div class="form-row">
        <div>
            <label for="name" class="col-form-label">Name :</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
        </div>
        <div>
            <label for="username" class="col-form-label">User Name :</label>
            <input type="text" id="username" formControlName="username" class="form-control" placeholder="Username">
        </div>
        <div>
            <label for="password" class="col-form-label">Password :</label>
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <br><br><br><br><br>
    <div class="stage">
        <button class="btn">Save Admin</button>
      </div>
    </form>
</div>
