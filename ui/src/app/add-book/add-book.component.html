<link href="https://fonts.googleapis.com/css2?family=Amita&family=Gentium+Book+Plus&family=Goudy+Bookletter+1911&family=Poiret+One&display=swap" rel="stylesheet">

<div class="form">
    <br>
    <h1>Add Book</h1>
<br>
    <form [formGroup]="bookForms" (ngSubmit)="saveBook()">
        <div>
            <label for="title" class="col-form-label">Title :</label>
            <input type="text" id="title" formControlName="title" class="form-control" placeholder="Title">
                
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" formControlName="author" />
        </div>
        <div>
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" formControlName="isbn" />
        </div>
        <div>
            <label for="publicationdate">Publication Date:</label>
            <input type="date" id="publicationdate" formControlName="publicationdate" />
        </div>
        <div>
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" formControlName="publisher" />
        </div>
        <div>
            <label for="copies">No. of Copies:</label>
            <input type="number" id="copies" formControlName="copies" />
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" formControlName="category" />
        </div>
        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" formControlName="genre" />
        </div>
        <div>
            <label for="subgenre">Subgenre:</label>
            <input type="text" id="subgenre" formControlName="subgenre" />
        </div>
        <div>
            <input type="submit" value="Save Book">
        </div> 
    </form>
</div>
