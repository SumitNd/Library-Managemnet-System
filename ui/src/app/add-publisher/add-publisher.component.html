<link href="https://fonts.googleapis.com/css2?family=Amita&family=Gentium+Book+Plus&family=Goudy+Bookletter+1911&family=Poiret+One&display=swap" rel="stylesheet">

<br><br>
<h1>Add Publisher</h1>
<div class="form">
    
    <br><br>
    <form [formGroup]="publisherForms" (ngSubmit)="savePublisher()">
        <div class="form-row">
        <div>
            <label for="name" class="col-form-label">Name :</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
        </div>
        <div>
            <label for="address" class="col-form-label">Address :</label>
            <input type="text" id="address" formControlName="address" class="form-control" placeholder="Address">
        </div>
        <div>
            <label for="phone" class="col-form-label">Phone :</label>
            <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="Phone">
        </div>
        <div>
            <label for="email" class="col-form-label">E-Mail :</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="E-Mail">
        </div>
    </div>
    <br><br><br><br><br>
    <div class="stage">
        <button class="btn">Save Publisher</button>
      </div>
    </form>
</div>
