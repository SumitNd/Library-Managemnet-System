<link href="https://fonts.googleapis.com/css2?family=Amita&family=Gentium+Book+Plus&family=Goudy+Bookletter+1911&family=Poiret+One&display=swap" rel="stylesheet">

<br><br>
<h1>Add Student</h1>
<div class="form">
    <br><br>

    <form [formGroup]="studentForms" (ngSubmit)="saveStudent()">
        <div class="form-row">
        <div>
            <label for="name" class="col-form-label">Name :</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name">
        </div>
        <div>
            <label for="department" class="col-form-label">Department :</label>
            <input type="text" id="department" formControlName="department" class="form-control" placeholder="Department">
        </div>
        <div>
            <label for="rollNumber" class="col-form-label">Roll Number :</label>
            <input type="text" id="rollNumber" formControlName="rollNumber" class="form-control" placeholder="Roll Number">
        </div>
        <div>
            <label for="birthDate" class="col-form-label">Birth Date :</label>
            <input type="date" id="birthDate" formControlName="birthDate" class="form-control" placeholder="Birth Date">
        </div>
        <div>
            <label for="mobileNumber" class="col-form-label">Mobile Number :</label>
         <input type="text" id="mobileNumber" formControlName="mobileNumber" class="form-control" placeholder="Mobile Number">
        </div>
    </div>
    <br><br><br><br><br>
        <div class="stage">
            <button class="btn">Save Student</button>
          </div>
          
    </form>
</div>
