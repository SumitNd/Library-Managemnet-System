<br>
<h1 [ngClass]="isGreen? 'title-green':'title-red'">{{title}}</h1>

<h2 *ngIf="admins.length<1">No Data</h2><br>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="admins.length > 0">
        <tr *ngFor="let admin of admins">
            <td>{{admin.name}}</td>
            <td>{{admin.username}}</td>
            <td>{{admin.password}}</td>
            <td>
                <button class="button" id="b" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button class="button" id="b" (click)="deleteAdmin(admin.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<div class="btn" style= "margin-left: -20px; margin-top: 25px; float:left">
    <button class="icon-btn add-btn" (click)="addAdmin()">
      <div class="add-icon"></div>
      <div class="btn-txt">Add Admin</div>
  </button>
  </div>
