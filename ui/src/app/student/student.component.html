<br>
<h1 [ngClass]="isGreen? 'title-green':'title-red'">{{title}}</h1>

<h2 *ngIf="students.length<1">No Data</h2><br>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Roll Number</th>
            <th>Birth Date</th>
            <th>Mobile Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="students.length>0">
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.department}}</td>
            <td>{{student.rollNumber}}</td>
            <td>{{student.birthDate}}</td>
            <td>{{student.mobileNumber}}</td>
            <td>
                <button class="button" id="b"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                <button class="button" id="b" (click)="deleteStudent(student.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
        </tr>
    </tbody>
</table>

<div class="btn" style= "margin-left: -20px; margin-top: 25px; float:left">
    <button class="icon-btn add-btn" (click)="addStudent()">
      <div class="add-icon"></div>
      <div class="btn-txt">Add Student</div>
  </button>
  </div>
